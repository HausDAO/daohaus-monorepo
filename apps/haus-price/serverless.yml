service: haus-price

configValidationMode: error # remove in serverless v3
variablesResolutionMode: 20210326 # remove in serverless v3

plugins:
  - '@ns3/nx-serverless/plugin'
  - serverless-offline

package:
  individually: true

custom:
  stage: ${opt:stage, 'dev'}
  serverless-offline:
    httpPort: 3333
    lambdaPort: 2333
    noPrependStageInUrl: true

provider:
  name: aws
  runtime: nodejs14.x
  stage: ${self:custom.stage}
  endpointType: regional
  timeout: 20
  lambdaHashingVersion: 20201221 # removes deprecation warning (remove in serverless v3)
  apiGateway:
    shouldStartNameWithService: true # removes deprecation warning (remove in serverless v3)
  environment:
    APP_ENV: ${self:custom.stage}
    IS_PRODUCTION: '${file(./src/environments/config.${self:custom.stage}.json):is_production}'
    NODE_OPTIONS: --enable-source-maps

functions:
  foo:
    handler: src/handlers/foo.handler
    events:
      - http:
          method: GET
          path: /foo
  bar:
    handler: src/handlers/bar.handler
    events:
      - schedule:
          rate: rate(1 minute)
          enabled: true
