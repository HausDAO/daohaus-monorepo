query listDaos(
  $where: Dao_filter! = {}
  $skip: Int! = 0
  $first: Int! = 10
  $orderBy: Dao_orderBy! = id
  $orderDirection: OrderDirection! = asc
) {
  result: daos(
    where: $where
    skip: $skip
    first: $first
    orderBy: $orderBy
    orderDirection: $orderDirection
  ) {
    id
    createdAt
    transactionHashSummon
    lootAddress
    safeAddress
    lootPaused
    sharesPaused
    gracePeriod
    votingPeriod
    proposalOffering
    quorumPercent
    sponsorThreshold
    minRetentionPercent
    shareTokenName
    shareTokenSymbol
    totalShares
    totalLoot
    latestSponsoredProposalId
    metaData {
      name
    }
  }
}
