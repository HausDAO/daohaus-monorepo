query listMembers(
  $where: Member_filter! = {}
  $skip: Int! = 0
  $first: Int! = 100
  $orderBy: Member_orderBy! = id
  $orderDirection: OrderDirection! = asc
) {
  members: members(
    where: $where
    skip: $skip
    first: $first
    orderBy: $orderBy
    orderDirection: $orderDirection
  ) {
    ...memberFields
  }
}

query findMember($id: ID!) {
  member: member(id: $id) {
    ...memberFields
  }
}

fragment memberFields on Member {
  id
  createdAt
  memberCreatedTxHash
  memberAddress
  shares
  loot
  delegatingTo
  delegateShares
  delegateOfCount
  lastDelegateUpdateTxHash
  votes {
    voteSubmisssionTxHash
    createdAt
    approved
    balance
  }
}
