query listDaos(
  $where: Dao_filter! = {}
  $skip: Int! = 0
  $first: Int! = 100
  $orderBy: Dao_orderBy! = id
  $orderDirection: OrderDirection! = asc
) {
  daos: daos(
    where: $where
    skip: $skip
    first: $first
    orderBy: $orderBy
    orderDirection: $orderDirection
  ) {
    ...daoFields
  }
}

query findDao($id: ID!) {
  dao: dao(id: $id) {
    ...daoFields
  }
}

fragment daoFields on Dao {
  id
  createdAt
  transactionHashSummon
  lootAddress
  safeAddress
  lootPaused
  sharesPaused
  gracePeriod
  votingPeriod
  proposalOffering
  quorumPercent
  sponsorThreshold
  minRetentionPercent
  shareTokenName
  shareTokenSymbol
  totalShares
  totalLoot
  latestSponsoredProposalId
  metaData {
    name
  }
}
