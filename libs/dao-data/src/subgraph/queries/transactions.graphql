query latestTx(
  $where: EventTransaction_filter! = {}
  $skip: Int! = 0
  $first: Int! = 1
  $orderBy: EventTransaction_orderBy! = createdAt
  $orderDirection: OrderDirection! = desc
) {
  result: eventTransactions(
    where: $where
    skip: $skip
    first: $first
    orderBy: $orderBy
    orderDirection: $orderDirection
  ) {
    id
    createdAt
  }
}
