query listProposals(
  $where: Proposal_filter! = {}
  $skip: Int! = 0
  $first: Int! = 100
  $orderBy: Proposal_orderBy! = id
  $orderDirection: OrderDirection! = asc
) {
  proposals: proposals(
    where: $where
    skip: $skip
    first: $first
    orderBy: $orderBy
    orderDirection: $orderDirection
  ) {
    ...proposalFields
  }
}

query findProposal($id: ID!) {
  proposal: proposal(id: $id) {
    ...proposalFields
  }
}

fragment proposalFields on Proposal {
  id
  createdAt
  createdBy
  proposalSubmissionTxHash
  proposalId
  prevProposalId
  proposalDataHash
  proposalData
  actionGasEstimate
  details
  title
  description
  proposalType
  contentURI
  contentURIType
  proposalSponsorTxHash
  sponsored
  selfSponsor
  sponsor
  proposalSponsorTxAt
  votingPeriod
  votingStarts
  votingEnds
  gracePeriod
  graceEnds
  expiration
  proposalCancelTxHash
  cancelledBy
  cancelled
  proposalCancelledTxAt
  yesBalance
  noBalance
  yesVotes
  noVotes
  proposalProcessTxHash
  processedBy
  processed
  proposalProcessTxAt
  actionFailed
  passed
  proposalOffering
  maxTotalSharesAndLootAtYesVote
  tributeToken
  tributeOffered
  tributeTokenSymbol
  tributeTokenDecimals
  tributeEscrowRecipient
  dao {
    totalShares
    quorumPercent
  }
  votes {
    id
    voteSubmisssionTxHash
    createdAt
    daoAddress
    approved
    balance
    member {
      id
      memberAddress
    }
  }
}
